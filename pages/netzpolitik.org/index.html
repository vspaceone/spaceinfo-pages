<head>

  crossorigin="anonymous"></script>
  <style>
  body{
    background-color: black;
    color: #e0e0e0;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }

  #container {
    margin-left: 5%;
    margin-right: 5%;
    width: 90%;
    height: 100%;
  }

  #label-txt{
    font-size: 4em;
  }

  #label-txtblock {
  }

  .label-txtb{
    margin-top: 8%;
    margin-bottom: 2%;
    display: block;
  }

  .media-license-caption {
    display: none;
  }

  #label-txt{
    font-size: 3em;
  }

  </style>


</head>

<body>
  <div id="container">
    <h1 style="top: 1em; left: 1em; position:absolute">Netzpolitik.org Feed</h2>
    <div id="label-txtblock">
    <span id="label-txt"><b class="label-txtb"></b>loading...</span>
  </div>
  </div>

  <script>
  var month = [
    "Jan", "Feb", "Mrz", "Apr", "Mai", "Jun", "Jul", "Aug", "Sept", "Okt", "Nov", "Dez"
  ]

  Number.prototype.pad = function(size) {
    var s = String(this);
    while (s.length < (size || 2)) {s = "0" + s;}
    return s;
  }

  var i = 0;
  var items = [];

  $.get("https://feeds.noppelmax.online/netzpolitik.xml", function (data) {

    dat = $(data);
    dat.find("item").each(function () {
        var $this = $(this),
            item = {
                title: $this.find("title").text(),
                link: $this.find("link").text(),
                description: $this.find("description").text(),
                pubDate: new Date($this.find("pubDate").text()),
                author: $this.find("author").text()
            };
            items.push(item);

        });
        update();
    });


  $( document ).ready(function() {
    console.log( "ready!" );
  });

  function update(){
    $("#label-txt").hide();
    $("#label-txt").fadeIn(200).html('<b class="label-txtb">'+items[i].title+"<br><small>" + items[i].pubDate.getDate().pad(2) + "." + month[items[i].pubDate.getMonth()] + " " + items[i].pubDate.getHours().pad(2) + ":" + items[i].pubDate.getMinutes().pad(2) + "</small></b>"+items[i].description);
    i++;
    i = i % 4;

  }
  setInterval(update,10000);
  update();

  </script>

</body>

</html>
