  <style>
  body{
    background-color: black;
    background-repeat: no-repeat;
    background-size: cover;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
  }

  .container {

  }

  #state {
    font-size: 11em;
    margin-top: 30%;
    text-align: center;
  }
  </style>

</head>

<body>

  <div class="container">
    <div id="state">open</div>
  </div>
  <script>



  function update() {
    $.getJSON("https://vspace.one/spaceapi.json", function(d){
      if(d.state.open == true){
        $("#state").text("open");
        $("body").css("background-color","#18bc0b").css("color","#218c00");
      }else{
        $("#state").text("closed");
        $("body").css("background-color","#ef1d01").css("color","#bc1c0b");
      }
    });

  }
  setInterval(update,1000);
  update();

</script>

</body>

</html>
