  <style>
  body{
    background-color: black;
    color: #e0e0e0;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }

  #container {
    margin-left: 10%;
    margin-right: 10%;
    margin-top: 15%;
    width: 90%;
    height: 90%;
  }

  #label-img {
    width: 30%;
    float: left;
  }

  #label-txt{
    font-size: 4em;
  }

  #label-txtblock {
    width: 50%;
    margin-right: 15%;
    float: right;
  }

  </style>


</head>

<body>
  <div id="container">
    <img id="label-img"></img>
    <div id="label-txtblock">
    <span id="label-txt"><b class="label-txtb">Owner Only</b>Hallo das ist mein Text</span>
  </div>
  </div>

  <script>

  var imgs = [
    "public.png",
    "giveaway.png",
    "instructed.png",
    "documented.png",
    "owneronly.png"
  ]
  var txtB = [
    "Public",
    "Give Away",
    "Instructed",
    "Documented",
    "Owner Only"
  ]

  var txt = [
    "Nutzung f√ºr alle erlaubt. Nicht hacken oder kaputt machen.",
    "Zu verschenken.",
    "Nur nach Einweisung zu benutzen.",
    "Nur nach Lesen der Anleitung zu benutzen.",
    "Darf nur vom Besitzer benutzt/verbraucht werden."
  ]

  var i = 0

  function update(){
    $("#label-img").hide();
    $("#label-txt").hide();
    $("#label-img").attr("src",imgs[i]).fadeIn(200);
    $("#label-txt").fadeIn(200).html("<b>"+txtB[i]+"</b>: "+txt[i]);
    i++;
    i = i % 5;

  }
  setInterval(update,8000);
  update();

  </script>

</body>
